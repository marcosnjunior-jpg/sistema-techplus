<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Lista de Produtos</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço (R$)</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>Notebook com 16GB de RAM</td>
                <td>4500,00</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Smartphone Android 128GB</td>
                <td>2200,00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Impressora</td>
                <td>Impressora a jato de tinta</td>
                <td>750,00</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
