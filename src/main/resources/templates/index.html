<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Sistema TechPlus — Início</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffe680;
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }

    main h2 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    main p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #1e90ff;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1565c0;
    }

    footer {
      margin-top: 60px;
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
